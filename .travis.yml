# Language description
language: python
python:
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
cache: pip

# Command to install dependencies
install:
  - pip install -r requirements.txt
  - pip install coverage

# Commands to run tests
script:
  - coverage run -m unittest discover

# Submit coverage
after_success:
  - bash <(curl -s https://codecov.io/bash)